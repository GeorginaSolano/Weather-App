<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather-App</title>

</head>
<body>
    <header class = "container-fluid text-center custom-header">
        <h1 class = "app-title">Weather Dashboard</h1>
    </header>
<main class = "container-fluid">
    <div id = "search-side" class= "row">
        <div class="col-12 col-lg-3">

            <div class="card row">
              <h5 class="card-header mt-2">Search for a City:</h5>
              <form id="search-form" class="card-body mb-2">
                <label class="form-label" for="citysearch"></label>
                <input name="input-city col-md-3" id="input-city" type="text" class="form-input" />
                <button type="submit" class="btn btn-search">Search</button>
              </form>
            </div>
        
        <hr class = "col-lg-11">
        
        <div class = "search-history">
            <button type="submit" class="btn-prev-search">City name</button>
            <form id="history"></form>
        </div>
        </div>

    <div id="current-forecast" class = "day-container col-lg-9">
        <div class = "row mr-0">
          <div class = "card-body col-lg-11 m-3 border border-secondary" id="today-weather"> 
            <h3 id = "city-name" class = "city-name align-left"> City name <span class = "date">Date</span>Icon picture
            <img id= "current-icon" alt ="">
            </h3>
           
            <p id= "temperature">Temp</p>
            <p id= "wind-speed">Wind</p>
            <p id= "humidity">Humidity</p>
            <p id= "uv-index">UV index</p>
          </div>
        <!-- </div> -->
        </div>
        <div  class = "row  ml-1" id= "fiveday-header">
            <div class = "col-12">
                <h3> 5-Day Forecast:</h3>
            </div>
        </div>
            <div class= "day-cards row ml-1">
                <div class = "day-item col-md-2 text-white m-2 rounded">Day1</div>
                <div class = "day-item col-md-2 text-white m-2 rounded">Day2</div>
                <div class = "day-item col-md-2 text-white m-2 rounded">Day3</div>
                <div class = "day-item col-md-2 text-white m-2 rounded">Day4</div>
                <div class = "day-item col-md-2 text-white m-2 rounded">Day5</div>
            </div> 
        <!-- </div> -->
    </div>
    <!-- </div> -->
</main>   
</body>
</html>
